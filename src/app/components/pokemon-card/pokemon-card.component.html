<mat-card class="example-card" >
    <mat-card-header  [routerLink]="['/pokedex', 'pokemon', pokemon().id]">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{pokemon().name | uppercase }} </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="pokemonImage()" [alt]="pokemon().name"  [routerLink]="['/pokedex', 'pokemon', pokemon().id]">
    <mat-card-actions>
      <button mat-button (click)="onClickFromChild()">Emit</button>
      <button mat-button [routerLink]="['/pokedex', 'pokemon', pokemon().id]">Details</button>
    </mat-card-actions>
  </mat-card>
